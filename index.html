<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wish Mentor</title>

		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="assets/css/bootstrap-plus.css" rel="stylesheet">
		<link href="assets/css/login.css" rel="stylesheet">
		
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
		<!-- Le javascript -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/jquery.patch.js"></script>
		<script src="assets/js/jquery.form.js"></script>
		<script src="assets/js/jquery.metadata.js"></script>
		<script src="assets/js/jquery.validate.js"></script>
		<script src="assets/js/jquery.validate.messages_cn.js"></script>
		<script src="assets/js/bootstrap.js"></script>
		<script src="assets/js/login.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="jumbotron masthead">
				<h1>Wish Mentor Manager</h1>
			</header>
			<div class="row">
				<div class="span4 offset4">
					<div id="login">
						<form class="form-horizontal" method="post">
							<h2>用户登录</h2>
							<div class="control-group">
								<label>帐号</label>
								<div class="input">
									<input type="text" name="login_id" id="login_id" class="span3" placeholder="Enter your username…">
								</div>
							</div>
							<div class="control-group">
								<label>密码</label>
								<div class="input">
									<input type="password" name="password" id="password" class="span3" placeholder="Enter your password…">
								</div>
							</div>
							<div class="control-group actions clearfix">
								<div class="select pull-left">
									<select id="role" name="role" class="btn span2">
		                <option value="1">学生</option>
		                <option value="2">导师</option>
		                <option value="0">管理员</option>
		              </select>
								</div>
								<button type="submit" class="btn silver-btn pull-right">
									登录
								</button>
							</div>
							<div class="clearfix">
								<a href="#" class="forgot-password pull-left">忘记密码?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

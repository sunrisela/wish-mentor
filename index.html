<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wish Mentor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="assets/css/bootstrap-plus.css" rel="stylesheet">
		<link href="assets/css/index.css" rel="stylesheet">
		<!-- Le javascript -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.js"></script>
	</head>
	<body>
		<div class="container">
			<header class="jumbotron masthead">
				<h1>Wish Mentor Manager</h1>
			</header>
			<div class="row">
				<div class="span4 offset4">
					<div id="login">
						<form class="form-horizontal" method="post">
							<h2>用户登录</h2>
							<div class="control-group">
								<label>帐号</label>
								<div class="input">
									<input type="text" name="id" id="id" class="span3" placeholder="Enter your username…">
								</div>
							</div>
							<div class="control-group">
								<label>密码</label>
								<div class="input">
									<input type="password" name="password" id="password" class="span3" placeholder="Enter your password…">
								</div>
							</div>
							<div class="control-group">
								<div class="btn-group">
				          <button class="btn btn-success">Success</button>
				          <button class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
				          <ul class="dropdown-menu">
				            <li><a href="#">学生</a></li>
				            <li><a href="#">教师</a></li>
				            <li class="divider"></li>
				            <li><a href="#">管理员</a></li>
				          </ul>
				        </div>
							</div>
							<div class="actions clearfix">
								<a href="#" class="forgot-password pull-left">忘记密码?</a>
								<button type="submit" class="btn silver-btn">
									登录
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
